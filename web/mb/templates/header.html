<script>
    const nav = document.querySelector("#myNav");

    function OpenNav() {
        if (nav.className === "navbar") {
            nav.className += " responsive";
        } else {
            nav.className = "navbar";
        }
    }

    document.body.addEventListener("click", function(event) {
        if (!nav.contains(event.target)) {
            nav.className = "navbar";
        }
    } );
</script>
